<script>

var statistics_all = document.getElementById('statistics_all');
var statistics = document.getElementById('statistics');


function search(){
	let countTotal = 0;
	let countPink = 0;
	let countRed = 0;
	for(var i = 0; i<data_list.length ; i++){
		if(search_date.value===data_list[i].time){
			gnn_news.innerHTML = data_list[i].content;
			countPink += (data_list[i].content.match(/color: hotpink;/g) || []).length;
			countRed += (data_list[i].content.match(/color: red;/g) || []).length;
			countTotal += (data_list[i].content.match(/<a href=/g) || []).length;
		}
	}
	search_date.value ="";
	
	var countNormal = countTotal - countPink - countRed ;

	statistics.innerHTML = `<hr>當日統計<table><tr><td>中資：</td><td>${countRed}, ${Math.round(countRed/countTotal*100)}%</td></tr>
<tr><td>疑似：</td><td>${countPink}, ${Math.round(countPink/countTotal*100)}%</td></tr>
<tr><td>非中資：</td><td>${countNormal}, ${Math.round(countNormal/countTotal*100)}%</td></tr>
<tr><td>合計：</td><td>${countTotal}</td></tr></table>`;

}

function copyText(ele) {
  window.getSelection().selectAllChildren(ele);
  document.execCommand("copy");
}
