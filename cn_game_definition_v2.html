<h2>
<pre>中資公司的定義
1. 公司由中國人或中資公司持有
2. 配合中國的政治政策，如
   a. 4月4日停服 https://forum.gamer.com.tw/C.php?bsn=60076&amp;snA=5635929
   b. 因政治原因封號 https://forum.gamer.com.tw/Co.php?bsn=36812&amp;sn=634
3. 營運設於中國
4. 只營運中資遊戲
5. 公司為台灣公司，而官網預設為簡體

中資遊戲的定義
1. 遊戲由中資公司持有
2. 遊戲由中資公司代理

*其中中國包括香港
</pre>
