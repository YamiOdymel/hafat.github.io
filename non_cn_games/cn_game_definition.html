中資公司的定義
1. 公司由中國人或中資公司持有
2. 曾配合中國的政治政策，如
   a. 4月4日停服 https://forum.gamer.com.tw/C.php?bsn=60076&snA=5635929
   b. 因政治原因封號 https://forum.gamer.com.tw/Co.php?bsn=36812&sn=634
3. 營運設於中國國內
4. 若果係代理商，只營運中資遊戲
5. 若果係香港/台灣GE公司，預設網頁為簡體

中資遊戲的定義
1. 遊戲由中資公司持有
2. 遊戲由中資公司代理

中資佔比
公司及其所有母公司之中，中資公司持有股權最高的比率
